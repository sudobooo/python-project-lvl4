{% extends 'index.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% trans 'Вход' %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            {% bootstrap_form form %}
        </p>
        <div class="form-group">
           <input class="btn btn-primary" type="submit" value={% trans 'Войти' %}>
        </div>
    </form>
{% endblock %}
