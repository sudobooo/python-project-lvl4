{% extends 'index.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% trans 'Изменение пользователя' %}</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            {% bootstrap_form form %}
        </div>
        <input class="btn btn-primary" type="submit" value={% trans 'Изменить' %}>
    </form>
{% endblock %}
